name: Deploy ReadyBear

on:
  push:
    branches:
      - qa  # Ejecutar solo en la rama 'qa'

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Verificar que los secrets estÃ¡n configurados
        run: |
          if [ -z "${{ secrets.EC2_HOST }}" ]; then
            echo "âŒ ERROR: EC2_HOST no estÃ¡ configurado en GitHub Secrets"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "âŒ ERROR: SSH_PRIVATE_KEY no estÃ¡ configurado en GitHub Secrets"
            exit 1
          fi
          echo "âœ… Secrets verificados correctamente."

      - name: Configurar clave SSH para Frontend
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/readybear-key.pem
          chmod 600 ~/.ssh/readybear-key.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Desplegar Frontend en EC2
        run: |
          ssh -i ~/.ssh/readybear-key.pem ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            echo "ðŸš€ Actualizando cÃ³digo en la instancia Frontend"

            cd ~/ReadyBear26
            git reset --hard origin/qa
            git pull origin qa

            cd ~/ReadyBear26/frontendproduct
            npm install
            npm run build

            # Intentar sincronizar con S3 (esto fallarÃ¡ sin permisos)
            echo "ðŸš€ Intentando sincronizar con S3..."
            aws s3 sync dist/ s3://readybear-frontend --delete || echo "âŒ ERROR: Sin permisos para acceder a S3"

            echo "âœ… Proceso de despliegue finalizado en Frontend"
          EOF

  deploy-auth-service:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Verificar que los secrets estÃ¡n configurados
        run: |
          if [ -z "${{ secrets.EC2_HOST_AUTH }}" ]; then
            echo "âŒ ERROR: EC2_HOST_AUTH no estÃ¡ configurado en GitHub Secrets"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "âŒ ERROR: SSH_PRIVATE_KEY no estÃ¡ configurado en GitHub Secrets"
            exit 1
          fi
          echo "âœ… Secrets verificados correctamente."

      - name: Configurar clave SSH para Auth Service
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/readybear-key.pem
          chmod 600 ~/.ssh/readybear-key.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST_AUTH }} >> ~/.ssh/known_hosts

      - name: Desplegar Auth Service en EC2
        run: |
          ssh -i ~/.ssh/readybear-key.pem ec2-user@${{ secrets.EC2_HOST_AUTH }} << 'EOF'
            set -e
            echo "ðŸš€ Actualizando cÃ³digo en la instancia Auth Service"

            cd ~/ReadyBear26
            git reset --hard origin/qa
            git pull origin qa

            # Asegurar que Docker estÃ¡ instalado y corriendo
            sudo yum update -y
            sudo yum install -y docker git
            sudo systemctl start docker
            sudo systemctl enable docker
            sudo usermod -aG docker ec2-user

            # Si Auth Service ya estÃ¡ corriendo, solo reiniciarlo
            if docker ps --filter "name=auth-service" --format '{{.Names}}' | grep -q "auth-service"; then
              echo "ðŸ”„ Reiniciando Auth Service..."
              docker restart auth-service
            else
              echo "ðŸš€ Iniciando Auth Service..."
              docker-compose up -d auth-service
            fi

            # Si MongoDB ya estÃ¡ corriendo, no hacer nada, si no, iniciarlo
            if docker ps --filter "name=mongo-db" --format '{{.Names}}' | grep -q "mongo-db"; then
              echo "âœ… MongoDB ya estÃ¡ corriendo"
            else
              echo "ðŸš€ Iniciando MongoDB..."
              docker start mongo-db || docker-compose up -d mongo-db
            fi

            echo "âœ… Auth Service actualizado en EC2"
          EOF
