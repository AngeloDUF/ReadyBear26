name: Deploy ReadyBear

on:
  push:
    branches:
      - qa  # Ejecutar solo en la rama 'qa'

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar clave SSH para Frontend
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/readybear-key.pem
          chmod 600 ~/.ssh/readybear-key.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Desplegar Frontend en EC2
        run: |
          ssh -i ~/.ssh/readybear-key.pem ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            echo "ðŸš€ Actualizando cÃ³digo en la instancia Frontend"

            cd ~/ReadyBear26
            git reset --hard origin/qa
            git pull origin qa

            cd ~/ReadyBear26/frontendproduct
            npm install
            npm run build

            echo "ðŸš€ Intentando sincronizar con S3..."
            aws s3 sync dist/ s3://readybear-frontend --delete || echo "âŒ ERROR: Sin permisos para acceder a S3"

            echo "âœ… Proceso de despliegue finalizado en Frontend"
          EOF

  deploy-auth-service:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar clave SSH para Auth Service
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/readybear-key.pem
          chmod 600 ~/.ssh/readybear-key.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST_AUTH }} >> ~/.ssh/known_hosts

      - name: Actualizar cÃ³digo en la instancia Auth Service 
        run: |
          ssh -i ~/.ssh/readybear-key.pem ec2-user@${{ secrets.EC2_HOST_AUTH }} << 'EOF'
            set -e
            echo "ðŸš€ Actualizando cÃ³digo en la instancia Auth Service"

            cd ~/ReadyBear26
            git reset --hard origin/qa
            git pull origin qa

            echo "âœ… CÃ³digo actualizado en la instancia Auth Service"           EOF

  deploy-backend-auth:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar clave SSH para Backend-Auth
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/readybear-key.pem
          chmod 600 ~/.ssh/readybear-key.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST_BACKEND_AUTH }} >> ~/.ssh/known_hosts

      - name: Desplegar Backend-Auth en EC2
        run: |
          ssh -i ~/.ssh/readybear-key.pem ec2-user@${{ secrets.EC2_HOST_BACKEND_AUTH }} << 'EOF'
            set -e
            echo "ðŸš€ Actualizando cÃ³digo en la instancia Backend-Auth"

            cd ~/ReadyBear26
            git reset --hard origin/qa
            git pull origin qa

            cd ~/ReadyBear26/backend-auth
            npm install

            # ðŸ”§ Instalar PM2 con sudo si no estÃ¡ instalado
            if ! command -v pm2 &> /dev/null; then
              echo "ðŸ“¦ Instalando PM2..."
              sudo npm install -g pm2
            fi

            # ðŸ”„ Verificar si Backend-Auth estÃ¡ corriendo
            if pm2 list | grep -q "backend-auth"; then
              echo "ðŸ”„ Reiniciando Backend-Auth..."
              pm2 restart backend-auth || pm2 start server.js --name backend-auth
            else
              echo "ðŸš€ Iniciando Backend-Auth..."
              pm2 start server.js --name backend-auth
            fi

            pm2 save
            echo "âœ… Backend-Auth actualizado en EC2"
          EOF

  deploy-product-service:
            runs-on: ubuntu-latest
            steps:
              - name: Checkout cÃ³digo
                uses: actions/checkout@v4
        
              - name: Configurar clave SSH para Product Service
                run: |
                  mkdir -p ~/.ssh
                  echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/readybear-key.pem
                  chmod 600 ~/.ssh/readybear-key.pem
                  ssh-keyscan -H ${{ secrets.EC2_HOST_PRODUCT_SERVICE }} >> ~/.ssh/known_hosts
        
              - name: Desplegar Product Service en EC2
                run: |
                  ssh -i ~/.ssh/readybear-key.pem ec2-user@${{ secrets.EC2_HOST_PRODUCT_SERVICE }} << 'EOF'
                    set -e
                    echo "ðŸš€ Actualizando cÃ³digo en la instancia Product Service"
        
                    cd ~/ReadyBear26
                    git reset --hard origin/qa
                    git pull origin qa
        
                    cd ~/ReadyBear26/productservice
                    npm install
        
                    # ðŸ”§ Instalar PM2 con sudo si no estÃ¡ instalado
                    if ! command -v pm2 &> /dev/null; then
                      echo "ðŸ“¦ Instalando PM2..."
                      sudo npm install -g pm2
                    fi
        
                    # ðŸ”„ Verificar si Product Service estÃ¡ corriendo
                    if pm2 list | grep -q "productservice"; then
                      echo "ðŸ”„ Reiniciando Product Service..."
                      pm2 restart productservice
                    else
                      echo "ðŸš€ Iniciando Product Service..."
                      pm2 start src/app.js --name productservice
                    fi
        
                    pm2 save
                    echo "âœ… Product Service actualizado en EC2"
                  EOF
        